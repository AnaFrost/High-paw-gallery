<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>High paw gallery</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<h1 class="header__title">High paw</h1>
				<img
					src="image/free-icon-paw-1581543-_1_.svg"
					class="header__logo"
					alt="Логотип High Paw"
				/>
			</header>
			<main class="content">
				<section class="profile">
					<div class="profile__info">
						<img src="image/haru.jpg" class="profile__avatar" alt="avatar" />
						<div class="user">
							<div class="user__container">
								<h2 class="user__name">Jacques-Meow Coustou</h2>
								<p class="user__bio">Bed explorer</p>
							</div>
							<button class="user__edit-btn">
								<svg
									width="12"
									height="12"
									viewBox="0 0 10 10"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
										fill="white"
									/>
								</svg>
							</button>
						</div>
					</div>
					<button class="card__add-btn">
						<i class="pluse-icon"></i>
					</button>
				</section>
				<section class="grid__container"></section>
				<div class="popup" id="form-popup">
					<form class="form">
						<button id="close-btn-form" class="close-btn">
							<i class="pluse-icon"></i>
						</button>
						<p class="popup__title"></p>
						<input id="first_input" required class="form__input" type="text" />
						<input id="second_input" required class="form__input" type="text" />
						<button class="popup__save-btn" type="submit">Save</button>
					</form>
				</div>
				<div class="popup" id="image-popup">
					<div class="popup_image__content">
						<img class="popup__image" />
						<p class="image__description"></p>
						<button id="close-btn-image" class="close-btn">
							<i class="pluse-icon"></i>
						</button>
					</div>
				</div>
			</main>
			<footer class="footer">
				<p class="footer__copyright">&#169; 2022 High paw</p>
			</footer>
		</div>
		<template id="card-template">
			<div class="card">
				<img class="card__image" alt="card image" />
				<div class="card-marker">
					<img class="marker__image" alt="card marker" />
					<div class="card-marker__menu">
						<button class="card__delete-btn">
							<img src="image/trash_bin.svg" alt="delete card" />
						</button>
					</div>
				</div>
				<div class="card__discription">
					<h3 class="card__title"></h3>
					<button class="card__like-btn">
						<img src="image/paw_in_heart.svg" alt="Paw Like Button" />
					</button>
				</div>
			</div>
		</template>
		<script src="index.js"></script>
	</body>
</html>
