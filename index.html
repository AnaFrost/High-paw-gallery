<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>mesto</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<img
					src="image/logo.svg"
					class="header__logo"
					alt="Логотип Mesto_Russia"
				/>
			</header>
			<main class="content">
				<section class="profile">
					<div class="profile__info">
						<img src="image/image.jpg" class="profile__avatar" alt="avatar" />
						<div class="user">
							<div class="user__container">
								<h2 class="user__name">Жак-Ив Кусто</h2>
								<p class="user__bio">Исследователь океана</p>
							</div>
							<button class="user__edit-btn">
								<svg
									width="12"
									height="12"
									viewBox="0 0 10 10"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
										fill="white"
									/>
								</svg>
							</button>
						</div>
					</div>
					<button class="profile__add-btn">
						<i class="pluse-icon"></i>
					</button>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
