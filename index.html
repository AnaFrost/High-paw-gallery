<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>mesto</title>
	</head>
	<body>
		<div class="page">
			<header class="header">
				<h1 class="header__title">High paw</h1>
				<img
					src="image/free-icon-paw-1581543-_1_.svg"
					class="header__logo"
					alt="Логотип High Paw"
				/>
			</header>
			<main class="content">
				<section class="profile">
					<div class="profile__info">
						<img src="image/haru.jpg" class="profile__avatar" alt="avatar" />
						<div class="user">
							<div class="user__container">
								<h2 class="user__name">Jacques-Meow Coustou</h2>
								<p class="user__bio">Bed explorer</p>
							</div>
							<button class="user__edit-btn">
								<svg
									width="12"
									height="12"
									viewBox="0 0 10 10"
									fill="none"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
										fill="white"
									/>
								</svg>
							</button>
						</div>
					</div>
					<button class="profile__add-btn">
						<i class="pluse-icon"></i>
					</button>
				</section>
				<section class="grid__container">
					<div class="grid__card">
						<img src="image/goliaf.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">I`m sweety chocolate maffin</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
					<div class="grid__card">
						<img src="image/lakky2.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">i`m Luckyy and i`m cute</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
					<div class="grid__card">
						<img src="image/prudence1.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">Hey, find me :з</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
					<div class="grid__card">
						<img src="image/myaka2.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">Meowlax</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
					<div class="grid__card">
						<img src="image/prudence2.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">Puppy U・ᴥ・U</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
					<div class="grid__card">
						<img src="image/lakky1.jpg" class="card__image" />
						<div class="card__discription">
							<h3 class="card__title">Hanter ฅ(^◕ᴥ◕^)ฅ</h3>
							<button class="card__like-btn">
								<img src="image/paw in heart.svg" alt="Paw Like Button" />
							</button>
						</div>
					</div>
				</section>
			</main>
			<footer class="footer">
				<p class="footer__copyright">&#169; 2022 High paw</p>
			</footer>
